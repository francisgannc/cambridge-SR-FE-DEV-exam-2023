<div
  class="container"
  [formGroup]="formGroup"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-form-field class="form-field">
    <input matInput placeholder="Title" formControlName="title" />
    <mat-error *ngIf="formGroup.get('title')?.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formGroup.get('date')?.hasError('required')">
      Date is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Body</mat-label>
    <textarea
      matInput
      formControlName="body"
      matAutosizeMinRows="5"
      matAutosizeMaxRows="20"
    ></textarea>
    <mat-error *ngIf="formGroup.get('body')?.hasError('required')">
      Body is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end center" class="buttons">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      class="save-btn"
      [disabled]="formGroup.invalid"
      (click)="save()"
    >
      Save
    </button>
  </div>
</div>

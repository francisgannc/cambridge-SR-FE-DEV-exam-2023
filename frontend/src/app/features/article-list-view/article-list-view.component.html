<div class="container">
  <ng-container
    *ngIf="(facade.filteredArticleList$ | async)?.length! > 0; else noResults"
  >
    <div *ngFor="let art of facade.filteredArticleList$ | async">
      <app-article-detail [article]="art"></app-article-detail>
    </div>
  </ng-container>
  <ng-template #noResults>
    <div fxLayout="row" fxLayoutAlign="center center">
      No Results were found.
    </div>
  </ng-template>
</div>
